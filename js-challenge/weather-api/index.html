<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>WeatherAPI</title>
  </head>

  <body>
    <form>
        <select name="city" id="city">
            <option value="London" selected>ロンドン</option>
            <option value="Tokyo">東京</option>
            <option value="Paris">パリ</option>
            <option value="New York">ニューヨーク</option>
            <!-- 都市名として「インドネシア」はなかったので首都のジャカルタて実装しました。 -->
            <option value="Jakarta">ジャカルタ</option>
        </select>
        <p>天気：<span id = "weather"></span></p>
    </form>
    <script src="index.js"></script>
  </body>
</html>
